[server]
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = true # Alterado para true para resolver conflito com enableXsrfProtection

[runner]
magicEnabled = false
fastReruns = true

[client]
showErrorDetails = true
toolbarMode = "minimal"

[browser]
gatherUsageStats = false

[theme]
# For√ßa tema claro para combinar com o CSS de fundo claro
base = "light"
primaryColor = "#4CAF50"
backgroundColor = "#F8F9FC"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#1a1a1a"